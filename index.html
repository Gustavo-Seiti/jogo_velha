<!DOCTYPE html>
<html lang="en">
<head>

    <!--Container onde ficar찾o os pontos-->
        <div id="container_placar">
            <h2>Placar:</h2>
            <span class="score_box">
                <span id="x_score">X</span>
                <span id="score_1">0</span>
            </span>

            <span class="score_box">
                <span id="o_score"></span>

<!-- X e Bola que ficar찾m escondidos-->

        <div class="o"></div>
    </div>

    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
